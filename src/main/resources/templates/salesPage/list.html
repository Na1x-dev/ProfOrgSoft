<div class="main-table" th:fragment="list" xmlns:th="http://www.w3.org/1999/xhtml">
    <a class="to-new-application-button to-something-new-button" href="../newSalePage/index.html" th:href="@{../../newSalePage/index}">Новая продажа</a>
    <table class="table">
        <thead>
        <tr>
            <th style="width: 5%">id</th>
            <th style="width: 20%">Дата</th>
            <th style="width: 30%">Книга</th>
            <th style="width: 15%">Цена</th>
            <th style="width: 10%">Кол-во</th>
            <th style="width: 20%">Покупатель</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(sales.size() - 1, 0, -1)}" th:with="application=${sales[i]}" class="table-row">
            <td style="text-align: center">
                <div class="application-id" th:text="${application.saleId}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="application-date" th:text="${application.getDateInNormalFormat()}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="application-unionMember" th:text="${application.unionMember.title}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="application-price" th:text="${application.price}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="application-amount" th:text="${application.amount}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="application-child" th:text="${application.child.clientName}">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
